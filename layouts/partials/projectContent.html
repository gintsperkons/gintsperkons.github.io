<div class="content">
    {{range $index, $element := .pageContent.content}}
    <div class="imageLeft {{ cond (modBool $index 2) "even" "odd" }}"><a href="{{$element.imageLinkFull}}"><img
        src="{{$element.imageLink}}" title="Homepage lesson list" /></a>
        <div class="imageDescription">
            <p>{{$element.description}}</p>
        </div>
    </div>
    {{ end }}
</div>
