<div class="imgContainer">
    <img class="darkThemeImage {{.class}}" src="{{index .icons .imageDark}}" alt="{{.alt}}"
    onerror="this.onerror=null; this.src='/img/icons/image-landscape-picture-image-icon-svgrepo-com.svg'">
    <img class="lightThemeImage {{.class}}" src="{{index .icons .imageLight}}" alt="{{.alt}}"
    onerror="this.onerror=null; this.src='/img/icons/image-landscape-picture-image-icon-svgrepo-com.svg'">
</div>
