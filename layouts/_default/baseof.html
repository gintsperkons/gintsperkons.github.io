<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    {{ $sass := resources.Get "sass/global.sass" }}
    {{ $style := $sass | resources.ToCSS | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">
    {{block "head" .}}
    {{ end }}
    <title>{{.Params.Title}}</title>
</head>
<body id="body" class="theme-light">
    {{block "body" .}}
    {{ end }}
    
    <script src="/js/theme.js"> </script>

      

    <script src="/js/skillsBar.js" > </script>
    <script src="/js/filterProjects.js" >  </script>
    <script src="/js/tabView.js" >  </script>
</body>
</html>
